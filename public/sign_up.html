<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Exhibition Center - Sign Up</title>
  <link rel="stylesheet" href="css/index_style.css">
</head>

<script src="register.js"></script>

<body>

  <h1>Welcome to Exhibition Center</h1><br>


  <form class="" action="sign_up.whatever" method="post">
    <div class="inForm">
      <h4>Create a new account</h4>
      <label for="inputUsername">Username:</label><br>
      <input type="text" name="inputUsername" placeholder="Enter Username" id="inputUsername" required>

      <br>

      <label for="inputPassword">Password:</label><br>
      <input type="password" name="inputPassword" placeholder="Enter Password" id="inputPassword" required>

      <br>

      <input type="button" name="SignUpButton" value="Register" onclick="doRegister()">
      <p>Already a member? <a href="index.html">Sign in.</a></p>
    </form>
    </div>

</body>

</html>
