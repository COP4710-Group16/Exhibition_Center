<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="utf-8">
    <title>Exhibition Center - Admin Home</title>
</head>

<body onload="addEvents()">

    <div id="titlebar">
        <h1>Welcome, User</h1><br>
        <p>
            <a href="user_home.html">Home</a> -
            <a href="admin_home.html" >Manage My Events</a> -
            <a href="superadmin_page.html">Look-Up User</a> -
            <a href="index.html" onclick="return confirm('Are you sure you want to log out?')">Log Out</a>
        </p>
    </div>

    <section id="mainPage">
        <section id="activeEvents">
            <h2>Your Active Events</h2>
            <br>
            <button onclick="addEvents()">Refresh Events</button>
            <table id="resultsEvents">
                <tr>
                    <th>Event Title</th>
                    <th>Event URL</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>City</th>
                </tr>
                <!-- <div id="insertEvents here">
                </div> -->
            </table>
        </section>
        <br><br>

        <section id="newEvent">

            <h2>Create New Event</h2>

            <form name="newEventForm" class="" onSubmit="return submitForm()">

                <label for="eventTitle">Event Title: </label>
                <input id="eventTitle" type="text" name="eventTitle" value="">

                <label for="eventURL">Website for your Event: </label>
                <input id="eventURL" type="text" name="eventURL" value="">

                <label for="eventCity">Event City: </label>
                <input id="eventCity" type="text" name="eventCity" value="">

                <label for="eventStart">When does your event begin?: </label>
                <input id="eventStart" type="date" name="eventStart" value="">

                <label for="eventEnd">When does your event end?: </label>
                <input id="eventEnd" type="date" name="eventEnd" value="">

                <label for="eventDesc">Event Description: </label>
                <textarea name="eventDesc" rows="8" cols="80"></textarea>
                <br>
                <input type="submit" name="" value="Create Event">

            </form>
        </section>
    </section>
</body>


<script src="events.js"></script>

</html>
