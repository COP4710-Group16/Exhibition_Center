<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <script src="admin.js"></script>
        <meta charset="utf-8">
        <title>Exhibition Center - Super Admin</title>
    </head>
    <body>
        <script>
        var id = getCookie("userid");
            if(id != '1')
            {
                window.location.href = "http://localhost:3020/public/user_home.html";
                alert("You are not super admin!");
            }
        </script>

        <div id="titlebar">
            <h1>Welcome, Super Admin</h1><br>
            <p>
                <a href="user_home.html">Home</a> -
                <a href="admin_home.html">Manage My Events</a> -
                <a href="superadmin_page.html">Look-Up User</a> -
                <a href="index.html" onclick="return confirm('Are you sure you want to log out?')">Log Out</a>
            </p>
        </div>

        <br><br>

        <section id="mainPage">
            <section id="searchByAdmin">

                <h2>Search Events by Admin</h2>

                <div>
                    <label for="adminName">Admin Name: </label>
                    <input id="adminSearchName" type="text" name="adminName" value="">
                    <button type="submit" onclick="adminSearch()">Search Admins</button>
                </div>

                <table id="adminSearchEvents">
                    <thead>
                        <tr>
                            <th>Event Admin</th>
                            <th>Event Title</th>
                            <th>Event URL</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>City</th>
                        </tr>
                    </thead>
                </table>

            </section>

            <section id="searchByUser">

                <h2>Search Events by User</h2>

                <div>

                    <label for="userSearchName">Search for user: </label>
                    <input type="text" id="userName" >
                    <button type="submit" onclick="userSearch()" >Search Users</button>

                </div>

                <table id="userSearchEvents">
                    <tr>
                        <th>Username</th>
                        <th>Event Title</th>
                    </tr>

                </table>
            </section>
        </section>
    </body>
</html>
