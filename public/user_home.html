<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="user.js"></script>
    <title>Exhibition Center - User Home</title>
</head>

<body>

    <div id="titlebar">
        <h1>Welcome, User</h1><br>
        <p>
            <a href="user_home.html">Home</a> -
            <a href="admin_home.html">Manage My Events</a> -
            <a href="superadmin_page.html">Look-Up User</a> -
            <a href="index.html" onclick="return confirm('Are you sure you want to log out?')">Log Out</a>
        </p>
    </div>

    <br><br>

    <section id="mainPage">
        <section id="searchByDate">

            <h2>Search Events by Date</h2>

            <div>

                <label for="lowerDateRange">From: </label>
                <input type="date" name="lowerDateRange" id="dateStartIn" value="">

                <label for="upperDateRange">To :</label>
                <input type="date" name="upperDateRange" id="dateEndIn" value="">

                <input type="submit" name="searchEventsByDate" onclick="dateSearch()" value="Search Events">

           </div>

            <table id="dateSearchEvents">
                <tr>
                    <th>Event Title</th>
                    <th>Event URL</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Participate in this event?</th>
                </tr>
            </table>

        </section>

        <br><br>

        <section id="searchByLocation">

            <h2>Search Events by Location</h2>

            <div>

                <label for="userSearchName">Search for events in: </label>
                <input type="text" id="searchbyLocationInput">
                <button type="submit" onclick="locationSearch()">Search Users</button>

            </div>

            <table id="locationSearchEvents">
                <tr>
                    <th>Event Title</th>
                    <th>Event URL</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Event City</th>
                    <th>Participate in this event?</th>
                </tr>
            </table>

        </section>
    </section>
</body>

</html>
