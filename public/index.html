<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Exhibition Center - login</title>
  <link rel="stylesheet" href="css/index_style.css">
</head>

<script src="login.js"></script>



<body>

  <h1>Welcome to Exhibition Center</h1><br>

  <form>
    <div class="inForm">
      <h4>Log In</h4>
      <label for="inputUsername">Username:</label><br>
      <input type="text" name="inputUsername" placeholder="Enter Username" id="inputUsername" required>

      <br>

      <label for="inputPassword">Password:</label><br>
      <input type="password" name="inputPassword" placeholder="Enter Password" id="inputPassword" required>

      <br>

      <input type="button" name="LogInButton" value="Log In" onclick="doLogin()">
      <p>New to Exhibition Center? <a href="sign_up.html">Create a new account!</a></p>
    </div>
  </form>

</body>
</html>
